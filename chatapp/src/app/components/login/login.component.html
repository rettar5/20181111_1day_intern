<div class='login' [@appear]>
  <div class='login_contents'>
    <!-- TODO: 多言語対応 -->
    <div *ngIf='hasError' class='login_contents_message error'
      [innerHTML]='"ログイン時にエラーが発生しました。<br />時間をおいて再度お試しください。"'>
    </div>

    <button class='login_contents_button' mat-raised-button (click)='onLoginButtonClick($event)'>
      <!-- TODO: 多言語対応 -->
      Googleアカウントでログイン
    </button>

    <mat-radio-group class='login_contents_i18n' [(ngModel)]='selectedLang' (change)='onLangRadioChange($event)'>
      <mat-radio-button *ngFor='let lang of supportedLangs' [value]='lang.code'
        class='login_contents_i18n_lang' [attr.data-lang]='lang.code'>
        {{ lang.label }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</div>
