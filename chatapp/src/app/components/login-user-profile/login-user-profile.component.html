<div class='user'>
  <img [src]='user?.picture || dummyImagePath' class='user_picture'>

  <div class='user_texts'>
    <div class='user_texts_name'>
      {{ user?.name }}
    </div>

    <div class='user_texts_email'>
      {{ user?.email }}
    </div>

    <div class='user_texts_logout'>
      <a (click)='onLogoutButtonClick($event)' class='user_texts_logout_link'>
        {{ '@LoginUserProfile.logout' | translate:param }}
      </a>
    </div>
  </div>
</div>
